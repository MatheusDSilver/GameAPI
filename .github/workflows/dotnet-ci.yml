name: .NET Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x # Verifique se esta é a versão correta do seu projeto

    # PASSO 1: Restore apontando direto para o arquivo correto
    - name: Restore dependencies
      run: dotnet restore GameAPI.sln

    # PASSO 2: Build também apontando para o arquivo correto
    - name: Build
      run: dotnet build GameAPI.sln --no-restore

    # PASSO 3: Test também apontando para o arquivo correto
    - name: Test
      run: dotnet test GameAPI.sln --no-build --verbosity normal
